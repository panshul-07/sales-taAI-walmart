services:
  - type: web
    name: walmart-forecast-dashboard
    runtime: python
    rootDir: dashboard
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: LLM_PROVIDER
        value: ollama
      - key: OLLAMA_MODEL
        value: llama3.1:8b-instruct-q4_K_M
      - key: OLLAMA_BASE_URL
        sync: false
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn backend.server:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true

  - type: cron
    name: walmart-forecast-retrain
    runtime: python
    rootDir: dashboard
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python backend/train_notebook_artifact.py"
    schedule: "0 */6 * * *"
