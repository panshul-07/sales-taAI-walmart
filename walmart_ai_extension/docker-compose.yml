version: '3.9'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: walmart
      POSTGRES_PASSWORD: walmart
      POSTGRES_DB: walmart_sales
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  chroma:
    image: chromadb/chroma:1.0.20
    ports:
      - "8002:8000"
    volumes:
      - chroma_data:/chroma/chroma

  backend:
    build: ./backend
    env_file:
      - .env.example
    depends_on:
      - postgres
      - redis
      - chroma
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app
      - ./dashboard_data:/data

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5174"
    environment:
      - VITE_API_URL=http://localhost:8001/api/v1
    ports:
      - "5174:5174"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

volumes:
  pg_data:
  chroma_data:
